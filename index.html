<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contoh Survey Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <!-- judul di luar kotak -->
      <header>
        <h1>Survey Form</h1>
        <p>Thank you for taking the time to help us improve the platform</p>
      </header>

      <!-- kotak beserta isinya nama, email, age, dropdown, radiobutton, checkbox, textarea, -->
      <form class="survey-form">
        <div class="form-group">
          <label for="name">Name:</label><br />
          <input type="text" placeholder="Enter your name" required />
        </div>

        <div class="form-group">
          <label for="email">Email:</label><br />
          <input type="email" placeholder="Enter your email" required />
        </div>

        <div class="form-group">
          <label for="age">Age: (Optional)</label><br />
          <input type="number" min="0" placeholder="Age" />
        </div>

        <div class="form-group">
          <label for="job">Which option best describes your current role?</label><br />
          <select name="job" id="job">
            <option value="" selected disabled hidden>Select current role</option>
            <option value="student">Student</option>
            <option value="employee">Employee</option>
            <option value="pengangguran">Pengangguran</option>
            <option value="other">Other</option>
          </select>
        </div>

        <div class="form-group">
          <label for="radiobutton"> Would you recommend freeCodeCamp to a friend?</label>
          <label id="input-radio"><input type="radio" name="rating" /> Definitely </label>
          <label id="input-radio"><input type="radio" name="rating" /> Maybe </label>
          <label id="input-radio"><input type="radio" name="rating" /> No </label>
        </div>

        <div class="form-group">
          <label for="feature">What is your favorite feature of freeCodeCamp?</label><br />
          <select name="feature" id="feature">
            <option value="" selected disabled hidden>Select an option</option>
            <option value="challenge">Challenge</option>
            <option value="projects">Projects</option>
            <option value="community">Community</option>
            <option value="opensource">Open Source</option>
          </select>
        </div>

        <div class="form-group">
          <label for="checkbox">What would you like to see improved?</label>
          <label id="input-radio"><input type="checkbox" name="fe" /> Front-end Projects</label>
          <label id="input-radio"><input type="checkbox" name="be" /> Back-end Projects</label>
          <label id="input-radio"><input type="checkbox" name="fs" /> Full Stack Projects</label>
        </div>

        <br />

        <div class="form-group">
          <label for="textarea">Any comments or suggestions?</label><br />
          <textarea name="comments" id="comments">Enter your comment</textarea>
        </div>

        <div class="form-group">
          <input id="submit" type="submit" value="Submit" />
        </div>
      </form>

      <br /><br />
      <footer>
        <p>This project was created by Irfan Qobus for <a href="https://www.freecodecamp.org/certification/irfanqobus/responsive-web-design">freecodecamp.org certificate requirements</a>.</p>
      </footer>
    </div>
  </body>
</html>
